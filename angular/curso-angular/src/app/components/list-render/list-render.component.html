<div class="aula">
    <h2>Animais</h2>
    <ul>
      <li *ngFor="let animal of animais">
        Nome: {{animal.nome}} | Tipo: {{animal.tipo}}
        <button (click)="mostraIdade(animal)">Idade</button>
      </li>
    </ul>
    <div *ngIf="idadeAnimal">
      {{ idadeAnimal }}
    </div>
  </div>
